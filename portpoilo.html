</head>
<body>

    <!-- 네비게이션 -->

    <!-- 섹션 1: 헤더/타이틀 -->

        <img src="웹컨텐츠용/2025 PORTPOILO.png" alt="2025 PORTPOILO" class="section1-right-bottom">

    <!-- 섹션 2: 소개/자기소개 -->

                <div class="designer">"획기적인 디자이너"</div>
                <div class="description">새롭지만 어떨 때에는 기획적으로, 자유로움과 실용성을 넘나드는 디자인을 제시합니다.</div>
                <div class="chapter-list">

            <img src="웹컨텐츠용/LIST.png" alt="LIST" class="right-text-image">

            </div>

    <!-- 섹션 3: 소프트웨어 스킬 & 연락처 -->
    <section class="section skills-section">
        <div class="bg-circle3"></div>
        <div class="container">
            <img src="웹컨텐츠용/SOFEWARE SKILLS.png" alt="SOFTWARE SKILLS" class="skills-title-image">
            <div class="skills-grid">
                <div class="skill-item">
                    <img src="웹컨텐츠용/ps.png" alt="Photoshop" class="skill-icon-image">
                    <div class="skill-bar">
                        <div class="skill-fill ps-fill"></div>
                        <div class="skill-fill ps-fill"></div>
                        <div class="skill-fill ps-fill"></div>

                        <div class="skill-empty"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <img src="웹컨텐츠용/ai.png" alt="Illustrator" class="skill-icon-image">
                    <div class="skill-bar">
                        <div class="skill-fill ai-fill"></div>
                        <div class="skill-fill ai-fill"></div>
                        <div class="skill-fill ai-fill"></div>

                <div class="skill-item">
                    <img src="웹컨텐츠용/id.png" alt="InDesign" class="skill-icon-image">
                    <div class="skill-bar">

                <div class="skill-item">
                    <img src="웹컨텐츠용/pro.png" alt="Procreate" class="skill-icon-image">
                    <div class="skill-bar">
                        <div class="skill-fill pro-fill"></div>
                        <div class="skill-fill pro-fill"></div>
                        <div class="skill-fill pro-fill"></div>
                        <div class="skill-fill pro-fill"></div>
                        <div class="skill-empty"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <img src="웹컨텐츠용/pr.png" alt="Premiere Pro" class="skill-icon-image">
                    <div class="skill-bar1">
                        <div class="skill-fill pr-fill"></div>
                        <div class="skill-fill pr-fill"></div>

                </div>
                <div class="skill-item">
                    <img src="웹컨텐츠용/fi.png" alt="Figma" class="skill-icon-image">
                    <div class="skill-bar">
                        <div class="skill-fill fi-fill"></div>
                        <div class="skill-fill fi-fill"></div>
                        <div class="skill-empty"></div>

                        <div class="skill-empty"></div>
                    </div>
                </div>
            </div> 
            <div class="contact-info">
                <img src="웹컨텐츠용/박 시 은.png" alt="박시은" class="name-korean-image">
                <img src="웹컨텐츠용/Park siun small.png" alt="Park siun" class="name-english-image">
                <img src="웹컨텐츠용/2026 .02 한국폴리텍대학교 정수캠퍼스        시각디자인과 졸업 예정.png" alt="교육정보" class="education-image">
                <img src="웹컨텐츠용/Email . mlp0012464@naver.com Phone . 010-.png" alt="연락처" class="contact-details-image">
            </div>
            <div class="section-footer">
                <div class="footer"></div>
            </div>

    <!-- 섹션 4: 웹 컨텐츠/포트폴리오 아이템 -->
    <section class="section works-section">
        <div class="works-circle"></div>
        <div class="container">
            <div class="works-grid">
                <div class="work-card card1"></div>
                <div class="work-card card2"></div>
                <div class="work-card card3"></div>
                <div class="work-card card4"></div>
                <div class="work-card card5"></div>
            </div>
            <div class="section-footer">
            </div>
        </div>
    </section>

    <!-- 섹션 5: 추가 섹션 -->
    <section class="section section5">
        <div class="section5-footer"></div>
        <div class="container">
            <div class="section-footer">
            </div>
        </div>
    </section>

    <!-- 모달 창들 -->
    <!-- 카드1 모달 -->
    <div class="modal-overlay" id="modalOverlay1">
        <div class="modal-content">
            <button class="modal-close" data-modal="modalOverlay1">×</button>
            <div class="modal-body">
                <!-- 카드1 모달 내용이 여기에 들어갑니다 -->
            </div>
        </div>
    </div>

    <!-- 카드2 모달 -->
    <div class="modal-overlay" id="modalOverlay2">
        <div class="modal-content">
            <button class="modal-close" data-modal="modalOverlay2">×</button>
            <div class="modal-body">
                <!-- 카드2 모달 내용이 여기에 들어갑니다 -->
            </div>
        </div>
    </div>

    <!-- 카드3 모달 -->
    <div class="modal-overlay" id="modalOverlay3">
        <div class="modal-content">
            <button class="modal-close" data-modal="modalOverlay3">×</button>
            <div class="modal-body">
                <img src="웹컨텐츠용/hand in music.png" alt="">
                <!-- 카드3 모달 내용이 여기에 들어갑니다 -->
            </div>
        </div>
    </div>

    <!-- 카드4 모달 -->
    <div class="modal-overlay" id="modalOverlay4">
        <div class="modal-content">
            <button class="modal-close" data-modal="modalOverlay4">×</button>
            <div class="modal-body">
                <!-- 카드4 모달 내용이 여기에 들어갑니다 -->
            </div>
        </div>
    </div>

    <!-- 카드5 모달 -->
    <div class="modal-overlay" id="modalOverlay5">
        <div class="modal-content">
            <button class="modal-close" data-modal="modalOverlay5">×</button>
            <div class="modal-body">
                <!-- 카드5 모달 내용이 여기에 들어갑니다 -->
            </div>
        </div>
    </div>

    <script>
        // GSAP ScrollTrigger 등록
        if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
            gsap.registerPlugin(ScrollTrigger);
        }

        // 커스텀 커서 기능
        const cursor = document.querySelector('.custom-cursor');
        
        // 마우스 이동 시 커서 위치 업데이트
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // 클릭 시 커서 확대
        document.addEventListener('mousedown', () => {
            cursor.classList.add('clicked');
        });
        
        // 클릭 해제 시 원래 크기로
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('clicked');
        });
        
        // 네비게이션 기능
        document.addEventListener('DOMContentLoaded', function() {
            const navDots = document.querySelectorAll('.nav-dot');
            const sections = document.querySelectorAll('.section');

            // 스크롤 이벤트로 네비게이션 업데이트
            window.addEventListener('scroll', function() {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (scrollY >= (sectionTop - sectionHeight / 3)) {
                        current = section.getAttribute('class').split(' ')[1];
                    }
                });

                navDots.forEach(dot => {
                    dot.classList.remove('active');
                    if (dot.dataset.section === '0' && current === 'header-section') {
                        dot.classList.add('active');
                    } else if (dot.dataset.section === '1' && current === 'intro-section') {
                        dot.classList.add('active');
                    } else if (dot.dataset.section === '2' && current === 'skills-section') {
                        dot.classList.add('active');
                    } else if (dot.dataset.section === '3' && current === 'works-section') {
                        dot.classList.add('active');
                    } else if (dot.dataset.section === '4' && current === 'section5') {
                        dot.classList.add('active');
                    }
                });
            });

            // 네비게이션 클릭 이벤트
            navDots.forEach((dot, index) => {
                dot.addEventListener('click', function() {
                    sections[index].scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // 모든 카드에 모달 기능 추가
            const cards = [
                { card: '.card1', modal: 'modalOverlay1' },
                { card: '.card2', modal: 'modalOverlay2' },
                { card: '.card3', modal: 'modalOverlay3' },
                { card: '.card4', modal: 'modalOverlay4' },
                { card: '.card5', modal: 'modalOverlay5' }
            ];

            cards.forEach(({ card, modal }) => {
                const cardElement = document.querySelector(card);
                const modalOverlay = document.getElementById(modal);

                if (cardElement && modalOverlay) {
                    // 카드에 포인터 커서 추가
                    cardElement.style.cursor = 'pointer';

                    // 카드 클릭 시 모달 열기
                    cardElement.addEventListener('click', function() {
                        modalOverlay.style.display = 'flex';
                        document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
                    });

                    // 모달 배경 클릭 시 모달 닫기
                    modalOverlay.addEventListener('click', function(e) {
                        if (e.target === modalOverlay) {
                            modalOverlay.style.display = 'none';
                            document.body.style.overflow = 'auto';
                        }
                    });
                }
            });

            // 모든 닫기 버튼에 이벤트 추가
            const closeButtons = document.querySelectorAll('.modal-close');
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const modalId = this.getAttribute('data-modal');
                    const modalOverlay = document.getElementById(modalId);
                    if (modalOverlay) {
                        modalOverlay.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });
            });
        });

        // GSAP 스크롤 애니메이션
        if (typeof gsap !== 'undefined') {
            // 섹션 1: 헤더 섹션 - 페이지 로드 시 즉시 애니메이션
            gsap.timeline({
                defaults: { ease: 'power2.out' }
            })
        .fromTo('.year-image', 
            { opacity: 0, y: -50 },
            { opacity: 1, y: 0, duration: 1, ease: 'power2.out' }, 0.2
        )
        .fromTo('.main-title-image',
            { opacity: 0, scale: 0.9 },
            { opacity: 1, scale: 1, duration: 1.2, ease: 'power3.out' }, 0.4
        )
        .fromTo('.title-line-image',
            { opacity: 0, scale: 0.9 },
            { opacity: 1, scale: 1, duration: 1, ease: 'power2.out' }, 0.6
        )
        .fromTo('.big-star-image',
            { opacity: 0, xPercent: -50, yPercent: -50, y: -300 },
            { 
                opacity: 1, 
                xPercent: -50,
                yPercent: -50,
                y: -250, 
                duration: 1, 
                ease: 'back.out(1.7)',
                onComplete: function() {
                    const star = document.querySelector('.big-star-image');
                    if (star) {
                        star.classList.add('active', 'auto-motion');
                    }
                }
            }, 0.8
        )
        .fromTo('.section1-left-bottom',
            { opacity: 0, x: -50 },
            { opacity: 1, x: 0, duration: 1, ease: 'power2.out' }, 1
        )
        .fromTo('.section1-right-bottom',
            { opacity: 0, x: 50 },
            { opacity: 1, x: 0, duration: 1, ease: 'power2.out' }, 1
        );

        // 나머지 섹션들의 스크롤 애니메이션
        gsap.utils.toArray('.section').forEach((section, index) => {
            if (index === 0) {
                return; // 섹션 1은 이미 처리됨
            } else if (index === 1) {
                // 섹션 2: 소개 섹션
                gsap.timeline({
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        end: "bottom 20%",
                        scrub: 1,
                    }
                })
                .to('.bg-circle1', {
                    opacity: 1,
                    scale: 1,
                    duration: 1.5,
                    ease: 'power2.out'
                }, 0)
                .to('.bg-circle2', {
                    opacity: 1,
                    scale: 1,
                    duration: 1.5,
                    ease: 'power2.out'
                }, 0.2)
                .to('.left-text-image', {
                    opacity: 0.2,
                    x: 0,
                    duration: 1,
                    ease: 'power2.out'
                }, 0.4)
                .to('.right-text-image', {
                    opacity: 0.2,
                    x: 0,
                    duration: 1,
                    ease: 'power2.out'
                }, 0.4)
                .to('.intro-content', {
                    opacity: 1,
                    y: 0,
                    duration: 1.2,
                    ease: 'power3.out'
                }, 0.6)
                .to('.designer', {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: 'power2.out'
                }, 0.8)
                .to('.description', {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: 'power2.out'
                }, 1)
                .to('.chapter1', {
                    opacity: 1,
                    x: 0,
                    duration: 0.6,
                    ease: 'power2.out'
                }, 1.2)
                .to('.chapter2', {
                    opacity: 1,
                    x: 0,
                    duration: 0.6,
                    ease: 'power2.out'
                }, 1.4);

            } else if (index === 2) {
                // 섹션 3: 스킬 섹션
                gsap.timeline({
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        end: "bottom 20%",
                        scrub: 1,
                    }
                })
                .to('.bg-circle3', {
                    opacity: 1,
                    scale: 1,
                    duration: 1.5,
                    ease: 'power2.out'
                }, 0)
                .to('.skills-title-image', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: 'power3.out'
                }, 0.3)
                .to('.skills-grid', {
                    opacity: 1,
                    duration: 0.5,
                    ease: 'power2.out'
                }, 0.5)
                .to('.skill-item', {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    duration: 0.8,
                    stagger: 0.1,
                    ease: 'back.out(1.2)'
                }, 0.7)
                .to('.contact-info', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: 'power3.out'
                }, 1.2)
                .to('.name-korean-image', {
                    opacity: 1,
                    x: 0,
                    duration: 0.6,
                    ease: 'power2.out'
                }, 1.4)
                .to('.name-english-image', {
                    opacity: 1,
                    x: 0,
                    duration: 0.6,
                    ease: 'power2.out'
                }, 1.5)
                .to('.education-image', {
                    opacity: 1,
                    y: 0,
                    duration: 0.6,
                    ease: 'power2.out'
                }, 1.6)
                .to('.contact-details-image', {
                    opacity: 1,
                    y: 0,
                    duration: 0.6,
                    ease: 'power2.out'
                }, 1.7);

            } else if (index === 3) {
                // 섹션 4: 워크 섹션
                gsap.timeline({
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        end: "bottom 20%",
                        scrub: 1,
                    }
                })
                .to('.works-circle', {
                    opacity: 1,
                    scale: 1,
                    duration: 2,
                    ease: 'power2.out'
                }, 0)
                .to('.works-grid', {
                    opacity: 1,
                    duration: 0.5,
                    ease: 'power2.out'
                }, 0.3)
                .to('.card3', {
                    opacity: 1,
                    scale: 1,
                    duration: 1,
                    ease: 'back.out(1.5)'
                }, 0.5)
                .to('.card2', {
                    opacity: 0.6,
                    x: 0,
                    duration: 0.8,
                    ease: 'power3.out'
                }, 0.7)
                .to('.card4', {
                    opacity: 0.6,
                    x: 0,
                    duration: 0.8,
                    ease: 'power3.out'
                }, 0.7)
                .to('.card1', {
                    opacity: 0.2,
                    x: 0,
                    duration: 0.8,
                    ease: 'power3.out'
                }, 0.9)
                .to('.card5', {
                    opacity: 0.2,
                    x: 0,
                    duration: 0.8,
                    ease: 'power3.out'
                }, 0.9);

            } else if (index === 4) {
                // 섹션 5: 마지막 섹션
                gsap.timeline({
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        end: "bottom top",
                        scrub: 1,
                    }
                })
                .to('.section5-footer', {
                    opacity: 1,
                    y: 0,
                    duration: 1.5,
                    ease: 'power2.out'
                }, 0);
            }
        });
        } // GSAP 체크 종료
    </script>
    
</body>
</html>
